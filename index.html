<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style/style.css">
  <title>Tela Login</title>
</head>

<body>

  <section class="card">
    <figure class="maromba-img">
      <img src="image/login.png" alt="logotipo maromba" id="login">
    </figure>
    <p id="login-text">Login</p>
    <div class="data">
      <div class="user">
        <p class="other-texts">Usu√°rio:</p>
        <input type="email" value="" placeholder="Insira o email" class="blank-space">
      </div>
      <div class="password">
        <p class="other-texts">Senha:</p>
        <input type="password" placeholder="Insira a senha" class="blank-space">
      </div>
      <div class="password-remember">
        <input type="checkbox">
        <p class="other-texts" id="remember-me">Lembrar senha</p>
      </div>

      
        <button class="button-login">Entrar</button>
        <button class="button-redefinepassword">Redefinir Senha</button>
     

    </div>
  </section>

</body>

</html>
